<script type="text/javascript">
  var subsetXORSum = function(nums) {
    const dfs = (current, nums) => {
      let res = [];
      if (nums.length === 0) {
        return current;
      }
      const currentNext = current.concat(nums[0]);
      const leftNum = nums.slice(1);
      let pre = dfs(currentNext, leftNum);
      let next = dfs(current, leftNum);
      // console.log(pre, "pre");
      // console.log(next, "next");
      if (pre.length < 2 && pre[0] instanceof Array === false) {
        res.push(pre);
      }
      if (next.length < 2 && next[0] instanceof Array === false) {
        res.push(next);
      }
      console.log(res);
      return res;
    };
    return dfs([], nums);
    // res = res.filter(item => !!item && !isNaN(item)).reduce((pre, cur) => pre + cur);
  };
  const res = subsetXORSum([1, 3]);
  console.log(res, "res");
</script>
