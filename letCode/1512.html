<script type="text/javascript">
  
  /**
 * @param {number[]} nums
 * @return {number}
 */
var numIdenticalPairs = function(nums) {
    if (!nums.length) return 0;
    let count = 0;
    let j = 0;
    for (let i = 0; i < nums.length; j++) {
      if (j === nums.length) {
        i++;
        j = 0;
      }
      i < j && nums[j] === nums[i] && count++;
    }
    return count;
};

let result = numIdenticalPairs([1, 2, 3, 1, 1, 3]);
console.log(result)
</script>
