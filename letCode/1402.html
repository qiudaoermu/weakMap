<script type="text/javascript">
  /**
 * @param {number[]} satisfaction
 * @return {number}
 */
var maxSatisfaction = function(satisfaction) {
  // [-9,-8,-1,0,5]
  // [-3,-2,-1,0,3,5]
  satisfaction.sort((a,b) => a - b );
  let result = [];
  let s = satisfaction.filter(item => item >= 0);
  let postiveNum = 0
  s.forEach((item,index) => {
       postiveNum += item * (index+1);
  });
  result.push(postiveNum);

  while(satisfaction[0] < 0) {
    let sum = 0;
    satisfaction.forEach((item,index) => {
        sum += item * (index+1);
    });
    satisfaction.splice();
    result.push(sum);
    satisfaction.shift();
  }
  let max = result.sort((a,b) => b-a);
  return max[0];
};
maxSatisfaction([-1,-8,0,5,-7])
</script>
