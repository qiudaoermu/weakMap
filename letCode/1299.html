<script type="text/javascript">
var replaceElements = function(arr) {
  return JSON.parse(JSON.stringify(arr)).map((item, index) => {
    arr.splice(0, 1);
    if (arr.length === 0) {
      return -1;
    }
    return Math.max(...arr);
  });
};
replaceElements([17, 18, 5, 4, 6, 1]);
