<script>
  function fib(n) {
    if (n === 0) return 0;
    else if (n === 1) return 1;
    else return fib(n - 1) + fib(n - 2);
  }

  // const res = fib(44);
  // console.log(res, "res");
  setTimeout(() => {
    const r = fib(44);
    console.log(r, "fr");
    // console.log("f");
  }, 2000);
  setTimeout(() => {
    const r = fib(44);
    console.log(r, "sr");
    // console.log("s");
  }, 2000);
</script>
