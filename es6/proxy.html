<script type="text/javascript">
const handler = {
  get: function(obj, prop) {
    	console.log(obj);
    return prop in obj ? obj[prop] : 37;
  },
  set: function(obj, prop) {

  }
};

const p = new Proxy({}, handler);
p.a = 1;

console.log(p.a); // 1, undefined
