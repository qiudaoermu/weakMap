<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>houdini</title>
</head>
<style>
    body {
        margin: 0;
        color: #fff;
        background: #000000
    }
    body::before {
        content: "";
        position: absolute;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        --star-opacity:1;
        --star-density:1;
        background-image:paint(yd-sky)
    }
    body {
        animation:  shine 1s linear  alternate infinite
    }
    @keyframes shine {
        from{
            opacity: 1;
        }
        to {
            opacity: .4;
        }
    }
</style>

</body>
    <script>
        if (!CSS in window || !CSS.paintWorklet) {
            console.log("您的浏览器不支持houdini")
        } else {
            CSS.paintWorklet.addModule("sky.js")
        }
    </script>
</html>
