<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<style type="text/css">
html,body{
	width: 100%;
	height: 100%
}
.parent-box {
    width: 500px;
    height: 500px;
    display: flex;
    justify-content: center; /* 让子元素水平居中 */
    align-items: center; /* 让子元素垂直居中 */
    border: 1px solid #999;
}
.child-box {
    background-color: #fe5454;
    color: #fff;
}
</style>
<body>
<div class="parent-box">
    <div class="child-box">我是子元素，这里使用了 css3 的弹性伸缩布局</div>
</div>


</body>
</html>
