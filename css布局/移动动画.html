<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>菜鸟教程(runoob.com)</title>
<style>
div
{
	width:100px;
	height:100px;
	position:relative;
	background:red;
	animation:myfirst 2s infinite alternate;
}

@keyframes myfirst
{
	0%   {
		left:0px; top:0px;
		transform:rotate (20deg)
	}

	100% {
		left:100px; top:-100px;
		transform:rotate (260deg)
	}
}


</style>
</head>
<body>

<p><b>注意:</b> 该实例在 Internet Explorer 9 及更早 IE 版本是无效的。</p>

<div></div>

</body>
</html>
