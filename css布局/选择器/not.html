<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <style media="screen">
    p {
      color: red;
    }
    p:not(.fancy) {
      color: green;
    }
  </style>
  <body>

    <p>I am a paragraph.</p>
    <p class="fancy">I am so very fancy!</p>
    <p>I am NOT a paragraph.</p>

  </body>
</html>
