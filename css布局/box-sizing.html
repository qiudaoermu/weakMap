<style type="text/css">
	/*box-sizing: 只有在width > padding + border时才生效*/
	.box {
		width: 100px;
		height: 100px;
		box-sizing: border-box;
		background: red;
		padding: 100px;
		border:10px solid #000;
		margin: 10px;
	}
</style>
<body>
<div class="box"></div>
</body>
