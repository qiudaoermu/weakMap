<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
<body>
<style>
  #inner{
    display: inline-block;
    width: 20px;
    height: 20px;
    border-radius: 50%;
    background:blue;
    margin-left: 100px;
    margin-top: 100px;
    transition:0.5s all cubic-bezier(0.68,-0.31, 0.9, 0.13)
  }
</style>
  <button onclick="run1()">开始</button>
  <div id="box">
      <div id="inner"></div>
  </div>
<script type="text/javascript">
    function run1(){
      var obj =document.getElementById("box");
      obj.style.transition="all 0.5s cubic-bezier(0,0,0,0)";
      obj.style.transform="translateX(100px)";
      var inner =document.getElementById("inner");
      inner.style.transform="translateY(100px)";
    }
</script>
</body>
</html>
