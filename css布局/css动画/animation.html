<!DOCTYPE html>
<html>
<head lang="en">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>放大缩小</title>
    <style>
        .muted{ width: 100%;height: 100%;}
        .muted .muted_m{
          display:block;
          width: 100px;
          height: 100px;
          margin: 100px auto 0 auto;
          background: red;
        }
        .muted .muted_m{
          animation: muted-zoom 2s;
          animation-iteration-count: 1;
        }
        @keyframes muted-zoom {
            from {
                transform: scale(1);
                transform-origin: right bottom;
                opacity:0;
            }
            to {
                transform-origin: right bottom;
                transform: scale(.2);
                opacity:1;

            }
        }

    </style>
</head>
<body>
<div class="muted">
    <div class="muted_m"> </div>
</div>
</body>
</html>
