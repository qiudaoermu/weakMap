<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <style media="screen">
    a {
      color: red;
    }
    a:hover {
      text-decoration:none color: green;
    }
    span {
      position: relative;
    }
    span::after {
      content: '';
      width: 6px;
      height: 6px;
      background: red;
      position: absolute;
      color: blue;
    }
  </style>
  <body>
    <a href="#">30000</a>
    <span>are better than none.</span>
  </body>
</html>
