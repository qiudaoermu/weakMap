<!DOCTYPE html>
<html>
<head>
	<title>利用flex</title>
</head>
<style type="text/css">
	.contar{
		display: flex;
	}
	.left{
		width: 100px;
		background: orange
	}
	.right{
		width: 100px;
		background: blue
	}
	.m{
		flex: 1;
		background: red
	}
</style>
<body>
	<div class="contar">
		<div class="left">11</div>
		<div class="m">22333</div>
		<div class="right">343434</div>
	</div> 

</body>
</html>
