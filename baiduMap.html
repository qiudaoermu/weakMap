<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no"/>
    <style type="text/css">
      #allmap,
      body,
      html {
        width: 100%;
        height: 100%;
        overflow: hidden;
        margin: 0;
        font-family: "微软雅黑";
      }
    </style>
    <script type="text/javascript" src="http://api.map.baidu.com/api?v=3.0&ak=UNflqapDKTkhN5n9R2QaFa2yGuCf3a6K"></script>
    <title>地图展示</title>
  </head>
  <body>
    <div id="allmap"></div>
  </body>
</html>
<script type="text/javascript">
  var sContent = "<h4 style='margin:0 0 5px 0;padding:0.2em 0'>天安门</h4><img style='float:right;margin:4px' id='imgDemo' src='../img/tianAnMen.jpg' width='139' height='104' title='天安门'/><p style='margin:0;line-height:1.5;font-size:13px;text-indent:2em'>天安门坐落在中国北京市中心," +
      "故宫的南侧,与天安门广场隔长安街相望,是清朝皇城的大门...</p></div>";
  var map = new BMap.Map("allmap");
  var point = new BMap.Point(116.404, 39.915);
  var marker = new BMap.Marker(point);
  var infoWindow = new BMap.InfoWindow(sContent); // 创建信息窗口对象
  map.centerAndZoom(point, 15);
  map.addOverlay(marker);
  marker.addEventListener("click", function () {
    this.openInfoWindow(infoWindow);
    //图片加载完毕重绘infowindow
    document.getElementById('imgDemo').onload = function () {
      infoWindow.redraw(); //防止在网速较慢，图片未加载时，生成的信息框高度比图片的总高度小，导致图片部分被隐藏
    }
  });
</script>
