<script type="text/javascript">
	//窗口拖动 只在触发一次 闭包典型应用
function debounce(fn, wait) {
  var timer = null;
  return function () {
      var context = this
      var args = arguments
      if (timer) {
          clearTimeout(timer);
          timer = null;
      }
      timer = setTimeout(function () {
          fn.apply(context, args)
      }, wait)
  }
}
var fn = function(){
	console.log('fn')
}

 var fn = window.onresize = debounce(fn,500)
